language: java
jdk:
  - openjdk8
script:
  - source ~/virtualenv/python3.6/bin/activate
  - pip3 install conan
  - mkdir build
  - cd build
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
  - conan install .. --build missing
  - source activate_run.sh
  - qmake ../PetStore/PetStore.pro
  - make
  - ./PetStore
